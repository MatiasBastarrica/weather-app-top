<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather query</h1>
    <form action="#" novalidate>
      <label for="location">Check the weather in your location</label>
      <input
        type="text"
        placeholder="Location"
        id="location"
        name="location"
        required
      />
      <button type="submit" class="search-btn">Search</button>
    </form>
  </body>
</html>
